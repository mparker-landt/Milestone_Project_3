{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    <hr>
    {% for post in posts %}
        <p>
            {{ post.author.username }} says: <b>{{ post.body }}</b>
        </p>
    {% endfor %}
    {% if user == current_user %}
        <p><a href="{{ url_for('edit_profile') }}" aria-label="Navigation to edit a User Profile">Edit your profile</a></p>
    {% endif %}
{% endblock %}
