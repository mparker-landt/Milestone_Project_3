{% extends "base.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block content %}
    
    <div id="dashboard-grid"> 
        {% for project in projects %}
            <div class="card shadow dashboard-item border-bottom-primary" data-toggle="modal" data-target="#projectModal{{project.id}}">      
                <h3 class="card-header dashboard-item-header"> {{project.title}} </h3>
                <p class="card-body dashboard-item-body"> {{project.description}} </p>
            </div>

            <!-- Project Card Modal-->
            <div class="modal fade modal-page" id="projectModal{{project.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-page" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            
                            <h5 class="modal-title" id="exampleModalLabel">{{project.title}}</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-12">
                                        {{project.description}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a class="btn btn-danger btn-icon-split" href="{{ url_for('delete_project', project_id=project.id) }}"> 
                                <span class="icon text-white-50">
                                    <i class="fas fa-trash"></i>  
                                </span>
                                <span class="text">
                                    Delete
                                </span>
                            </a>
                            <a class="btn btn-secondary btn-icon-split" href="{{ url_for('edit_project', project_id=project.id) }}">
                                <span class="icon text-white-50">
                                    <i class="fas fa-info-circle"></i>  
                                </span>
                                <span class="text">
                                    Edit
                                </span>
                            </a>
                            <a class="btn btn-info btn-icon-split" href={{ url_for('project_reqs') }}>
                                <span class="icon text-white-50">
                                    <i class="fas fa-arrow-right"></i>  
                                </span>
                                <span class="text">
                                    Project Reqs
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}

        <div id="AddGrid" class="card shadow dashboard-item dashboard-item-new border-bottom-primary" data-toggle="modal" data-target="#addProject">
            <span><i class="fa fa-solid fa-plus"></i></span>
            <h4>Add New Project</h4>
        </div>
    </div>

    <!-- New Project Modal-->
    <div class="modal fade" id="addProject" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add project</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <form method="POST" class="reqs-form" action="{{url_for('add_project')}}">
                                    <div>
                                        <label for="title">TITLE</label>
                                        <input name="title" id="title" type="text" required>
                                    </div>

                                    <div>
                                        <label for="description">DESCRIPTION</label>
                                        <input name="description" id="description" type="text" required>
                                    </div>

                                    <div>
                                        <button type="submit">ADD</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button> -->
                    <!-- <a class="btn btn-primary" href={{ url_for('project_reqs') }}>ADD</a> -->
                </div>
            </div>
        </div>
    </div>
{% endblock %}
