{% extends "base.html" %}

{% block title %}
    Edit Project
{% endblock %}

{% block content %}
    <form method="POST" action="{{ url_for('edit_project', project_id=project.id) }}">
        <!-- project title -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input id="project_title" name="project_title" value="{{ project.title }}" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="project_title">Project Title</label>
            </div>
        </div>
        <!-- project description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input id="project_description" name="project_description" value="{{ project.description }}" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="project_description">Project Description</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Edit Project <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
{% endblock %}
