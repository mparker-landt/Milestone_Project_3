{% extends "base.html" %}

{% block title %}
    Add Project
{% endblock %}

{% block content %}
    <form method="POST" action="{{ url_for('add_project') }}">
        <!-- project title -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input id="project_title" name="project_title" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="project_title">Project Title</label>
            </div>
        </div>
        <!-- project description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input id="project_description" name="project_description" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="project_description">Project Description</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Project <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
{% endblock %}
