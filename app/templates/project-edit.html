{% extends "base.html" %}

{% block title %}
    Edit Project
{% endblock %}

{% block content %}
    <div class="row card shadow mb-4">
        <div class="card-header py-3"></div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_project', project_id=project.id) }}">
                <!-- project title -->
                <div class="row">
                    <div class="input-field col s12">
                        <label for="project_title">Project Title</label>
                        <input id="project_title" name="project_title" value="{{ project.title }}" minlength="3" maxlength="25" type="text" class="validate" required>
                    </div>
                </div>
                <!-- project description -->
                <div class="row">
                    <div class="input-field col s12">
                        <label for="project_description">Project Description</label>
                        <textarea id="project_description" name="project_description" maxlength="255" type="text" rows="10" cols="75">
                            {{ project.description }}
                        </textarea>
                        <!-- <input id="project_description" name="project_description" value="{{ project.description }}" minlength="3" maxlength="25" type="text" class="validate" required> -->
                    </div>
                </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="d-none d-sm-inline-block btn btn-primary shadow">
                            Edit Project <i class="fas fa-edit right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
